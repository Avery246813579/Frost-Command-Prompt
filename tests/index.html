<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link type="text/css" rel="stylesheet" href="../src/FCP.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            min-height: 100% !important;
            height: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        body {
            background-color: #E0E0E0;
        }

        #cwrap{
            width: 100%;
            height: 100%;
        }

        #console{
            width: 90% !important;
            height: 95% !important;
        }
    </style>
</head>
<body>

<div id="cwrap">
    <div id="console">
        <div class="line">
            Frostbyte Gat-OS [Version 1.0.0]<br><br>Command Prompt Commands:<br>
        </div>

        <input type="text" id="INPUT" style="width: 100%; height: 1px; position: absolute; top: -10px;">
    </div>
</div>

<script src="../src/Util.js"></script>
<script src="../src/Command.js"></script>
<script src="../src/Console.js"></script>
<script>
    var Test = new Console('console', 'C:\\Users\\Test Prompt>', [
        new Command('1', '2', function (console) {
            console.sendLine('Test My Cats');
        }),
        new Command('STEVE', "GETS STEVEN", function (console) {
            console.sendLine('Alerting');
            alert('TEST');
        })
    ]);
</script>
</body>
</html>
