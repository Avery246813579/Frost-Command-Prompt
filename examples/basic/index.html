<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Command Prompt</title>

    <link type="text/css" rel="stylesheet" href="../../dist/FCP.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            min-height: 100% !important;
            overflow: hidden;
            height: 100%;
        }

        body {
            background-color: #E0E0E0;
        }

        #wrapper {
            width: 100%;
            height: 100%;
        }

        #console {
            width: 90% !important;
            height: 95% !important;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="console">
        <div class="line">
            Frost Command Prompt [Version 1.0.0]<br><br>Test Prompt Commands:<br>
        </div>
    </div>
</div>

<script src="../../dist/FCP.min.js"></script>
<script>
    var Test = new Console('console', 'C:\\Users\\Test Prompt>', [
        new Command('TEST_COMMAND', 'Does stuff', function (console) {
            console.sendLine('Test 123');
        }),
        new Command('DOGS', "GETS A DOG", function (console) {
            console.sendLine('DOG');
        })
    ]);
</script>
</body>
</html>
