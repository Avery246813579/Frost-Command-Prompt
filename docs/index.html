<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Command Prompt</title>

    <link type="text/css" rel="stylesheet" href="FCP/FCP.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            min-height: 100% !important;
            overflow: hidden;
            height: 100%;
        }

        body {
            background-color: #E0E0E0;
        }

        #wrapper {
            width: 100%;
            height: 100%;
        }

        #console {
            width: 90% !important;
            height: 95% !important;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="console">
        <div class="line">
            Frost Command Prompt [Version 1.0.0]<br>The following are the commands you can use<br><br>
        </div>

        <input type="text" id="INPUT" style="width: 100%; height: 1px; position: absolute; top: -10px;">
    </div>
</div>

<script src="FCP/FCP.min.js"></script>
<script>
    var CONSOLE = new Console('console', 'C:\\Users\\Test Prompt>', [
        new Command('INFO', 'Information on the project', function (console) {
            window.open( '', '_blank' ).location = "https://github.com/Avery246813579/Frost-Command-Prompt/blob/master/README.md";
            console.sendLine("Info page was opened");
        }),
        new Command('DOWNLOAD', "Forwards you to the download page", function (console) {
            window.open( '', '_blank' ).location = "https://github.com/Avery246813579/Frost-Command-Prompt/releases";
            console.sendLine("Download page was opened");
        }),
        new Command('GITHUB', "Forwards you to the github page", function (console) {
            window.open( '', '_blank' ).location = "https://github.com/Avery246813579/Frost-Command-Prompt";
            console.sendLine("Download page was opened");
        }),
        new Command('AUTHOR', "Details about the author", function (console) {
            console.sendLine("Avery Durrant wrote this project. You can email him at avery@frostbyte.co");
        })
    ]);

    CONSOLE.addCommand(new Command('KAPPA123', 'A secret command', function(){
        document.body.innerHTML = ":D";
    }));
</script>
</body>
</html>
